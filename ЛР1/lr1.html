<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .search-bar {
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      width: 60%;
    }

    button {
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .content {
      margin-top: 120px;
      padding: 20px;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .cover-image {
      width: 128px;
      height: 193px;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-author {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .card-date {
      font-size: 14px;
      color: #999;
    }

    .error {
      color: red;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-bar">
      <input type="text" id="query" placeholder="Enter book name or author...">
      <button id="search">Search</button>
    </div>
  </div>
  <div class="content">
    <div class="results-grid" id="results"></div>
    <div class="error" id="error"></div>
  </div>
  <script src="lr1.js"></script>
</body>
</html>
